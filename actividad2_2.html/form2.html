<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.borrar {
            background-color: #f44336;
        }
        button.borrar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Identificación</h2>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="tipo_documento">Tipo de Documento:</label>
        <select id="tipo_documento" name="tipo_documento">
            <option value="cedula">Cédula</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="otro">Otro</option>
        </select>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre">

        <label>Sexo:</label>
        <input type="radio" id="sexo_femenino" name="sexo" value="femenino">
        <label for="sexo_femenino">Femenino</label>
        <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
        <label for="sexo_masculino">Masculino</label>

        <button type="submit">Enviar</button>
        <button type="reset" class="borrar">Borrar</button>
    </div>
</body>
</html>
