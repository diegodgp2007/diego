<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Hoy</th>
    <th>mañana</th>
    <th>miercoles</th>
  </tr>
  <tr>
    <td>Soleado</td>
    <td>Mayormente Soleado</td>
    <td>Parcialmente</td>
  </tr>
  <tr>
    <td>19°C</td>
    <td>17°C</td>

  </tr>
  <tr>
    <td>E 13km/h</td>
    <td>E 11km/h</td>
    <td>S 16km/h</td>
  </tr>
  
</table>

</body>
</html>
